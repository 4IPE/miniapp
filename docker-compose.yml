services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  api:
    build: backend
    image: api-img
    container_name: api_service
    env_file:
      - .env
    ports:
      - "9090:9090"
    depends_on:
      - db
    networks:
      - app_network

  bot:
    build: bot
    image: bot-img
    container_name: bot
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - app_network

  frontend:
    build: app-ui
    image: ui-img
    container_name: ui
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - app_network
